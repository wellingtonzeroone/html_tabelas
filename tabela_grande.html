<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 9px;
        }
        thead,tfoot{
            background-color: rgba(128, 128, 128, 0.493);
            color: white;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Fazendo Tabelas Grandes</h1>
    <!--
        Anatomia para tabelas grandes
        TABLE
            THEAD = cabeça
                TR, TD, TH
            TBODY = corpo
                TR, TD, TH
            TFOOT = rotapé
                TR, TD, TH
    -->
    <table>
        <thead>
            <!--fazer a linha-->
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 873 064</td>
            </tr>
            <tr>
                <td>Paraíba</td>
                <td class="num">4 018 127</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td><strong>200000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
