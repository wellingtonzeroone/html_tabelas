<html lang="en">
<head>

    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid purple;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>

        table = tabela

    -->

</html>
